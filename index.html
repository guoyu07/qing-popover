<!DOCTYPE html>
<html>
<head>
	<title>QingPopover</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link media="all" rel="stylesheet" type="text/css" href="dist/qing-popover.css">
	<style>
		.test-el {
			position: absolute;
			top: 20px;
			right: 20px;
		}

		.box {
			width: 500px;
			height: 300px;
			border: 1px solid red;
			position: relative;
			margin: 80px 0 0 80px;
		}

		.box .test-box-el {
			position: absolute;
			right: 20px;
			bottom: 20px;
		}
	</style>

	<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="node_modules/qing-module/dist/qing-module.js"></script>
	<script type="text/javascript" src="dist/qing-popover.js"></script>
	<script type="text/javascript">
		$(function() {
			$('.test-el').on('click', function(e) {
			  var qingPopover = new QingPopover({
	        pointTo: e.target,
					content: '<p>hello</p><p>hello</p><p>hello</p><p>hello</p><p>hello</p><p>hello</p>'
	      });
			});

			$('.test-box-el').on('click', function(e) {
			  var qingPopover = new QingPopover({
	        pointTo: e.target,
					boundarySelector: '.box',
					content: '<p>hello</p><p>hello</p><p>hello</p><p>hello</p><p>hello</p><p>hello</p>'
	      });
			});
		});
	</script>

</head>
<body>
  <span class="test-el">click me</span>

	<div class="box">
	  <span class="test-box-el">click me</span>
	</div>
</body>
</html>
